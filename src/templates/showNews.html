<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="news-container">
    {% for news in data %}
    <div class="article">
      {% if 'removed' not in news['title'] %}
      <h2>{{news['title']}}</h2>
      <p>{{news['description']}}</p>
      <p>{{news['content']}}</p>
      <p><a href="{{ news['url'] }}" target="_blank">Read more</a></p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</body>
</html>
